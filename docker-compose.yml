version: '3.6'

services:
  app:
    build:
      context: ./
      args:
      - SECRET_KEY_BASE
      # For development, installs test and development
      - BUNDLE_WITHOUT=nothing
      dockerfile: docker/Dockerfile
    environment:
      - RAILS_LOG_TO_STDOUT=true
      - RDS_DB_NAME=dlme
      - RDS_USERNAME=postgres
      - RDS_PASSWORD=sekret
      - RDS_HOSTNAME=postgres
      - RDS_PORT=5432
      - SOLR_URL=http://solr:8983/solr/dlme
      - SECRET_KEY_BASE
      - REDIS_HOST
      - REDIS_PORT
      # For development
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_ENV=development
      - HOST=0.0.0.0
      - SETTINGS__FEATURE_FLAGS__ALLOW_JSON_UPLOAD=true
    image: 'suldlss/dlme:latest'
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    # For running in dev
    volumes:
      - ".:/opt/"
    command: bundle exec rails server -b 0.0.0.0
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=sekret
      - POSTGRES_DB=dlme
    volumes:
      - postgres-data:/var/lib/postgresql/data
  solr:
    image: solr
    ports:
      - "8983:8983"
    volumes:
      - ./solr-data:/opt/solr/server/solr/mycores
      - ./solr/config:/solr-setup/conf
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - dlme
      - /solr-setup/conf
  redis:
    image: 'redis:4.0-alpine'
    ports:
      - "6379:6379"
    command: redis-server
    volumes:
      - 'redis:/data'
  sidekiq:
    depends_on:
      - 'postgres'
      - 'redis'
    build:
      context: ./
      dockerfile: docker/Dockerfile.worker
      args:
        # For development, installs test and development
        - BUNDLE_WITHOUT=nothing
    command: bundle exec sidekiq -C config/sidekiq.yml.erb
    volumes:
      - '.:/app'
    env_file:
      - '.env'
    environment:
      - SOLR_URL=http://solr:8983/solr/dlme
      - RAILS_ENV=development
  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sns,s3
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DEBUG=1
volumes:
  redis:
  postgres-data:
