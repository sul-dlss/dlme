version: '3'

services:
  app:
    build:
      context: ./
    environment:
      - RAILS_LOG_TO_STDOUT=true
      - RDS_DB_NAME=dlme
      - RDS_USERNAME=postgres
      - RDS_PASSWORD=sekret
      - RDS_HOSTNAME=db
      - RDS_PORT=5432
      - SOLR_URL=http://localhost:8983/solr/dlme
      - SECRET_KEY_BASE="${SECRET_KEY_BASE}"
    image: 'suldlss/dlme:latest'
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - dlme
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=sekret
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - dlme
  solr:
    image: solr
    ports:
      - "8983:8983"
    volumes:
      - ./solr-data:/opt/solr/server/solr/mycores"
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - dlme
    networks:
      - dlme
networks:
  dlme: