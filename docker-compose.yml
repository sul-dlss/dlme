version: "3.6"

services:
  app:
    image: suldlss/dlme
    build:
      context: ./
      dockerfile: docker/Dockerfile
      target: webapp-dev
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RDS_DB_NAME: dlme
      RDS_USERNAME: postgres
      RDS_PASSWORD: sekret
      RDS_HOSTNAME: postgres
      RDS_PORT: 5432
      SOLR_URL: http://solr:8983/solr/dlme
      SECRET_KEY_BASE:
      SETTINGS__FEATURE_FLAGS__ALLOW_JSON_UPLOAD: true
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ".:/opt/"

  sidekiq:
    image: suldlss/dlme-worker
    depends_on:
      - postgres
      - redis
    build:
      context: ./
      dockerfile: docker/Dockerfile
      target: worker-dev
    volumes:
      - ".:/app"
    env_file:
      - ".env"
    environment:
      SOLR_URL: http://solr:8983/solr/dlme
      RAILS_ENV: development

  postgres:
    image: postgres:10.17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: sekret
      POSTGRES_DB: dlme
    volumes:
      - postgres-data:/var/lib/postgresql/data

  solr:
    image: solr:8.11.1
    ports:
      - "8983:8983"
    volumes:
      - solr-data:/var/solr
      - ./solr/config:/solr-setup/conf
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - dlme
      - /solr-setup/conf

  redis:
    image: "redis:5.0-alpine"
    ports:
      - "6379:6379"
    command: redis-server
    volumes:
      - "redis:/data"

  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      SERVICES: sns,s3
      DOCKER_HOST: unix:///var/run/docker.sock
      DEBUG: 1

volumes:
  redis:
  postgres-data:
  solr-data:
