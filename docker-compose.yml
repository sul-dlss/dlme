version: '3'

services:
  app:
    build:
      context: ./
      args:
      - SECRET_KEY_BASE
      dockerfile: docker/Dockerfile.dev
    environment:
      - RAILS_LOG_TO_STDOUT=true
      - RDS_DB_NAME=dlme
      - RDS_USERNAME=postgres
      - RDS_PASSWORD=sekret
      - RDS_HOSTNAME=postgres
      - RDS_PORT=5432
      - SOLR_URL=http://solr:8983/solr/dlme
      - SECRET_KEY_BASE
      - REDIS_HOST
      - REDIS_PORT
      # For development
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_ENV=development
    image: 'suldlss/dlme:latest'
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - dlme
    # For running in dev
    volumes:
      - ".:/opt/"
    command: rails server
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=sekret
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - dlme
  solr:
    image: solr
    ports:
      - "8983:8983"
    volumes:
      - ./solr-data:/opt/solr/server/solr/mycores
      - ./solr/config:/solr-setup/conf
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - dlme
      - /solr-setup/conf
    networks:
      - dlme
  redis:
    image: 'redis:4.0-alpine'
    ports:
      - "6379:6379"
    command: redis-server
    volumes:
      - 'redis:/data'
    networks:
      - dlme
  sidekiq:
    depends_on:
      - 'postgres'
      - 'redis'
    build:
      context: ./
      dockerfile: docker/Dockerfile.worker
    command: sidekiq -C config/sidekiq.yml.erb
    volumes:
      - '.:/app'
    env_file:
      - '.env'
    networks:
      - dlme
    environment:
      - SOLR_URL=http://solr:8983/solr/dlme
      - RAILS_ENV=development
  localstack:
    image: localstack/localstack
    ports:
      - "4575:4575"
      - "4572:4572"
      - "8080:8080"
    environment:
      - SERVICES=sns,s3
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DEBUG=1
    networks:
      - dlme
networks:
  dlme:
volumes:
  redis:
