version: '3'

services:
  app:
    build:
      context: ./
      args:
      - SECRET_KEY_BASE
    environment:
      - RAILS_LOG_TO_STDOUT=true
      - RDS_DB_NAME=dlme
      - RDS_USERNAME=postgres
      - RDS_PASSWORD=sekret
      - RDS_HOSTNAME=postgres
      - RDS_PORT=5432
      - SOLR_URL=http://solr:8983/solr/dlme
      - SECRET_KEY_BASE="${SECRET_KEY_BASE}"
    image: 'suldlss/dlme:latest'
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - dlme
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=sekret
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - dlme
  solr:
    image: solr
    ports:
      - "8983:8983"
    volumes:
      - ./solr-data:/opt/solr/server/solr/mycores
      - ./solr/config:/solr-setup/conf
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - dlme
      - /solr-setup/conf
    networks:
      - dlme
  redis:
    image: 'redis:4.0-alpine'
    ports:
      - "6379:6379"
    command: redis-server --requirepass sekret
    volumes:
      - 'redis:/data'
    networks:
      - dlme
  sidekiq:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    command: sidekiq -C config/sidekiq.yml.erb
    volumes:
      - '.:/app'
    env_file:
      - '.env'
    networks:
      - dlme
  cable:
    depends_on:
      - 'redis'
    build: .
    command: puma -p 28080 cable/config.ru
    ports:
      - '28080:28080'
    volumes:
      - '.:/app'
    env_file:
      - '.env'
    networks:
      - dlme
networks:
  dlme:
volumes:
  redis:
