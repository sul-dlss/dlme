application:
  default_host: ~
  default_from: ~

analytics:
  web_property_id: ~

contact:
  email: ~

s3:
  upload_bucket: ~

import:
  access_token: ~
  repo: waynegraham/dlme-metadata
  properties:
    exhibit_slug: library
  sources:
    penn_tei:
      directory: manuscript/records/penn/schoenberg
      traject_file: tei_config
      properties:
        agg_provider: University of Pennsylvania Library
        inst_id: penn
    stanford_mods:
      directory: maps/records/stanford
      traject_file: mods_config
      properties:
        agg_provider: Stanford University Library
        agg_data_provider: Stanford University Library
        inst_id: stanford
    met_csv:
      directory: museum/records
      only: !ruby/regexp '/met_museum_records.csv/'
      traject_file: met_csv_config
      properties:
        agg_provider: Metropolitan Museum of Art
