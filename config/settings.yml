application:
  default_host: ~

action_mailer:
  default_options:
    from: ~
  default_url_options:
    host: ~
    locale: ~

# pkcs12_key: URI to key file location in S3
# pkcs12_key_path: Path that will be used to store the PKCS12 Key file
analytics:
  web_property_id: ~
  pkcs12_key: ~
  pkcs12_key_path: ~
  email: ~

contact:
  email: ~

s3:
  upload_bucket: ~

sns:
  topic_arn: ~

allow_robots: false

feature_flags:
  allow_json_upload: false

searching_site_slug: 'searching-this-site'

# en is placed first in this list so that when the codes are sorted en will be the
# first to come after the codes sorted to the beginning (e.g. *-Arab or *-Latn)
acceptable_bcp47_codes:
  - en
  - ar-Arab
  - ar-Latn
  - fa-Arab
  - fa-Latn
  - fr
  - he
  - ms
  - tr-Arab
  - tr-Latn
  - ur-Arab
  - ur-Latn
