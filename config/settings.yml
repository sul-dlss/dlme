application:
  default_host: ~
  default_from: ~

# pkcs12_key: URI to key file location in S3
# pkcs12_key_path: Path that will be used to store the PKCS12 Key file
analytics:
  web_property_id: ~
  pkcs12_key: ~
  pkcs12_key_path: ~
  email: ~

contact:
  email: ~

s3:
  upload_bucket: ~

sns:
  topic_arn: ~

allow_robots: false

feature_flags:
  allow_json_upload: false

acceptable_bcp47_codes:
  - ar-Arab
  - ar-Latn
  - en
  - fa-Arab
  - fa-Latn
  - fr
  - tr-Arab
  - tr-Latn
